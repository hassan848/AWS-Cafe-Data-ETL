version: "3.8"
services:
  db:
    image: postgres
    container_name: my-project-db-2
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - my_db_files:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: adminer-container
    restart: always
    ports:
      - 8080:8080
volumes:
  my_db_files:
